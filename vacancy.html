<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Vacancy – TeamDekho</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="index.html" class="active" style="text-decoration: none;"><h1 class="logo">TeamDekho</h1></a>
      <nav>
        <ul class="nav-links">
          <li><a href="join.html">Availability</a></li>
          <li><a href="vacancy.html" class="active">Team Vacancy</a></li>
          <li><a href="about.html">Guidelines</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="list-section">
    <h2>Current Vacancies</h2>
    <div class="list-container">
      <ul id="vacanciesList">
        <li class="crt-loader">Loading . . .</li>
      </ul>
    </div>
    <!-- Vacancy Button at the bottom -->
    <div style="text-align: center; margin-top: 20px;">
      <button id="openVacancyModal" class="btn">Post Vacancy</button>
    </div>
  </section>

  <!-- Modal for Vacancy Form -->
  <div id="vacancyModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeVacancyModal">&times;</span>
      <section class="form-section">
        <h2>Post a Team Vacancy</h2>
        <p>If you’re forming a team and need a team member, post your vacancy here.</p>
        <form id="vacancyForm">
          <div class="form-group">
            <label for="teamName">Team Leader's Name/Identifier:</label>
            <input type="text" id="teamName" placeholder="Lead Name">
          </div>
          <div class="form-group">
            <label for="description">Vacancy Description:</label>
            <textarea id="description" placeholder="Vacancy (e.g., need 1 ME student)" required></textarea>
          </div>
          <div class="form-group">
            <label for="contactVacancy">Contact Info:</label>
            <input type="text" id="contactVacancy" placeholder="Email or Phone Number" required>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Vacancy Modal toggle functionality (specific to this page)
    const openVacancyModal = document.getElementById("openVacancyModal");
    const closeVacancyModal = document.getElementById("closeVacancyModal");
    const vacancyModal = document.getElementById("vacancyModal");

    openVacancyModal.addEventListener("click", function() {
      vacancyModal.classList.add("active");
    });

    closeVacancyModal.addEventListener("click", function() {
      vacancyModal.classList.remove("active");
    });

    window.addEventListener("click", function(event) {
      if (event.target === vacancyModal) {
        vacancyModal.classList.remove("active");
      }
    });
  </script>
</body>
</html>
