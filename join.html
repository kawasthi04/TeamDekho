<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Availability â€“ TeamDekho</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="index.html" class="active" style="text-decoration: none;"><h1 class="logo">TeamDekho</h1></a>
      <nav>
        <ul class="nav-links">
          <li><a href="join.html" class="active">Availability</a></li>
          <li><a href="vacancy.html">Team Vacancy</a></li>
          <li><a href="about.html">Guidelines</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="list-section">
    <h2>Available folks</h2>
    <div class="filter-options">
      <button class="filter-btn active" data-cluster="all">All</button>
      <button class="filter-btn" data-cluster="CS">CS</button>
      <button class="filter-btn" data-cluster="EC">EC</button>
      <button class="filter-btn" data-cluster="ME">ME</button>
    </div>
    <div class="list-container">
      <ul id="candidatesList">
        <li class="crt-loader">Loading . . . </li>
      </ul>
    </div>
    <div style="text-align: center; margin-top: 20px;">
      <button id="openJoinModal" class="btn">Join</button>
    </div>
  </section>

  <!-- Join Modal -->
  <div id="joinModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeJoinModal">&times;</span>
      <section class="form-section">
        <h2>Available to Join</h2>
        <form id="joinForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your full name" required>
          </div>
          <div class="form-group">
            <label for="cluster">Cluster:</label>
            <select id="cluster" required>
              <option value="">Select your cluster</option>
              <option value="CS">CS</option>
              <option value="EC">EC</option>
              <option value="ME">ME</option>
            </select>
          </div>
          <div class="form-group">
            <label for="branch">Branch:</label>
            <select id="branch" required>
              <option value="">Select your branch (based on cluster)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contact">Contact Info:</label>
            <input type="text" id="contact" placeholder="Email or Phone Number" required>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
