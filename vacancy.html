<!-- vacancy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Vacancy – TeamDekho</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1 class="logo">TeamDekho</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="vacancy.html" class="active">Post Vacancy</a></li>
          <li><a href="about.html">Guidelines</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="list-section">
    <h2>Current Vacancies</h2>
    <div class="list-container">
      <ul id="vacanciesList">
        <!-- Vacancy entries will be added here dynamically -->
      </ul>
    </div>
  </section>

  <main class="container">
    <section class="form-section">
      <h2>Post a Team Vacancy</h2>
      <p>If you’re forming a team and need a team member, post your vacancy here.</p>
      <form id="vacancyForm">
        <div class="form-group">
          <label for="teamName">Team Leader's Name/Identifier:</label>
          <input type="text" id="teamName" placeholder="Team lead's name or unique identifier">
        </div>
        <div class="form-group">
          <label for="description">Vacancy Description:</label>
          <textarea id="description" placeholder="Describe the vacancy (e.g., need 1 ME student)" required></textarea>
        </div>
        <div class="form-group">
          <label for="contactVacancy">Contact Info:</label>
          <input type="text" id="contactVacancy" placeholder="Email or Phone Number" required>
        </div>
        <button type="submit" class="btn">Submit Vacancy</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
