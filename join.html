<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join â€“ TeamDekho</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1 class="logo">TeamDekho</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="join.html" class="active">Join</a></li>
          <li><a href="vacancy.html">Post Vacancy</a></li>
          <li><a href="about.html">Guidelines</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="list-section">
    <h2>Current Candidates</h2>
    <div class="list-container">
      <ul id="candidatesList">
        <!-- Candidates will be added here dynamically -->
      </ul>
    </div>
  </section>

  <main class="container">
    <section class="form-section">
      <h2>Sign Up: Available to Join</h2>
      <p>Fill in your details to let other students know you're available. Make sure to include accurate information for easy contact.</p>
      <form id="joinForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your full name" required>
        </div>
        <div class="form-group">
          <label for="cluster">Cluster/Department:</label>
          <select id="cluster" required>
            <option value="">Select your cluster</option>
            <option value="CS">CS</option>
            <option value="EC">EC</option>
            <option value="ME">ME</option>
          </select>
        </div>
        <div class="form-group">
          <label for="branch">Branch:</label>
          <input type="text" id="branch" placeholder="Your branch (e.g., IT, ECE, Mechanical)" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact Info:</label>
          <input type="text" id="contact" placeholder="Email or Phone Number" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
